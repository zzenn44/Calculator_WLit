<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calculator Prototype</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="calculator1">

    <input type="text" id="display" readonly placeholder="0" aria-label="Calculator Display">


<div class="grid-buttons">

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="resetDisplay()" class="btn-action">C</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="removeLast()" class="btn-action">DEL</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>

    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="appendValue('-')">−</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')" class="btn-zero">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="computeResult()" class="btn-equal">=</button>

<br>

</div>

</div>

<script src="main.js"></script>

</body>

</html>
